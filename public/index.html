<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Connection Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .info-box {
            background: #f0f7ff;
            padding: 1rem;
            border-radius: 4px;
            margin: 1rem 0;
        }
        button {
            background: #0366d6;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0256c7;
        }
        #api-result {
            margin-top: 1rem;
            padding: 1rem;
            background: #f6f8fa;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 GitHub Connection Demo</h1>
        <div class="info-box">
            <h2>このデモアプリについて</h2>
            <p>GitHub Repositoryとの連携をテストするためのシンプルなNode.jsアプリケーションです。</p>
            <ul>
                <li>Express.jsを使用したシンプルなWebサーバー</li>
                <li>GitHub Actionsによる自動テスト</li>
                <li>RESTful APIエンドポイント</li>
            </ul>
        </div>
        
        <h3>APIテスト</h3>
        <button onclick="fetchApiInfo()">APIを呼び出す</button>
        <div id="api-result"></div>
    </div>

    <script>
        async function fetchApiInfo() {
            try {
                const response = await fetch('/api/info');
                const data = await response.json();
                document.getElementById('api-result').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('api-result').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
